spring:
  application:
    name: turbinenode

server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.99.100:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5
  cloud:
    config:
      uri: http://192.168.99.100:8888   

turbine:
  clusterNameExpression: new String("default")
  appConfig: corenode fullnode
  combineHostPort: true